<!DOCTYPE html>
<html>
<head>
	<title>Leaflet mobile app.netter example</title>

        <meta charset=utf-8>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->

	<script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
	<script src=https://raw.github.com/ideak/leafclusterer/master/leafclusterer.js></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		var map = new L.Map('map');

		map.addLayer(new L.TileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png', {
			maxZoom: 7,
			attribution: 'Basemap is <a href="http://content.stamen.com/dotspotting_toner_cartography_available_for_download">Stamen Watercolor</a>, Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}));

		map.setView(new L.LatLng(52.460193,-1.92647), 7);
		var clst = new LeafClusterer(map, null, {});

		var appAvatar = L.Icon.extend({
			iconUrl: 'https://d2c01jv13s9if1.cloudfront.net/i/z/G/o/zGoMjhhKTKxI5cCeJlAkvFXy2L4.png?h=48&w=48',
			iconSize: new L.Point(48, 48),
			shadowUrl: null
		});

                var egAppNetters = [
{"la": 53.2, "lo": -0.2, "iconUrl": "https://d1f0fplrc06slp.cloudfront.net/assets/user/0a/71/00/0a71000000000000.jpg?h=48&w=48"},
{"la": 52, "lo": -0.64, "iconUrl": "https://d1f0fplrc06slp.cloudfront.net/assets/user/24/20/00/2420000000000000.png?h=48&w=48"},
{"la": 51.22, "lo": 6.8, "iconUrl": "https://d1f0fplrc06slp.cloudfront.net/assets/user/1d/01/00/1d01000000000000.jpg?h=48&w=48"},
/*{"la": 0, "lo": 0, "iconUrl": "https://d2c01jv13s9if1.cloudfront.net/i/z/G/o/zGoMjhhKTKxI5cCeJlAkvFXy2L4.png?h=48&w=48"},*/
                ];

		var o = egAppNetters, icon;

		if (o && o.length && o.length > 0) {
			for (var i = 0; i < o.length; i++) {

			if(o[i].iconUrl.length > 0)
				icon = new appAvatar(o[i].iconUrl);
			else
				icon = new appAvatar();
	//		map.addLayer(new L.Marker(new L.LatLng(o[i].la, o[i].lo), {icon: icon}))
			clst.addMarker(new L.Marker(new L.LatLng(o[i].la, o[i].lo), {icon: icon}))

			}
		}

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			map.addLayer(new L.Marker(e.latlng)
				.bindPopup("You are within " + radius + " metres of this point").openPopup());

			map.addLayer(new L.Circle(e.latlng, radius));
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});
	</script>
</body>
</html>
